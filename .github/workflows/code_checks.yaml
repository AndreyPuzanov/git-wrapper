name: Code_Checks

on:
    - pull_request

jobs:
    ecs:
        runs-on: ubuntu-latest

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.3
                    coverage: none

            -
                name: Install
                run:
                    composer install --no-progress

            -
                name: Run
                run:
                    composer check-cs

    phpstan:
        runs-on: ubuntu-latest

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.3
                    coverage: none

            -
                name: Install
                run:
                    composer install --no-progress

            -
                name: Run
                run:
                    composer phpstan

    rector:
        runs-on: ubuntu-latest

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.3
                    coverage: none

            -
                name: Install
                run:
                    composer install --no-progress

            -
                name: Run
                run:
                    composer rector

    unit_tests:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php: ['7.2', '7.3', '7.4']

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v1
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none # default is xdebug
                    extensions: mbstring # needed by phpunit

            -
                name: Install
                run:
                    composer install --no-progress

            -
                name: Run
                run:
                    vendor/bin/phpunit

    unit_tests_with_lowest_dependencies:
        runs-on: ubuntu-latest

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.2
                    coverage: none # default is xdebug
                    extensions: mbstring # needed by phpunit

            -
                name: Install
                run:
                    composer update --prefer-lowest --no-progress

            -
                name: Run
                run:
                    vendor/bin/phpunit

    test_coverage:
        runs-on: ubuntu-latest

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v1
                with:
                    php-version: '7.3'
                    coverage: none # default is xdebug
                    extensions: mbstring # needed by phpunit

            -
                name: Install
                run:
                    composer install --no-progress

            -
                name: Run
                run: |
                    phpdbg -qrr -d memory_limit=-1 vendor/bin/phpunit --coverage-clover coverage.xml
                    # upload coverage.xml file to Coveralls to analyze it
                    wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.1.0/php-coveralls.phar
                    php php-coveralls.phar --verbose
                env:
                    COVERALLS_REPO_TOKEN: 'RdF5ng0gQopHw3J2BCiHt6DLBEvlVXsmZ'

language: php

dist: bionic

php:
    - 7.2
    - 7.3
    - 7.4

before_script:
    - git --version
    # disable xdebug if not coverage
    - phpenv config-rm xdebug.ini

script:
    - vendor/bin/phpunit

install:
    - composer install

jobs:
    include:
        -
            stage: test
            name: 'Lowest Dependencies'
            php: 7.2
            install:
                # install lowest dependencies
                - composer update --prefer-lowest --no-progress

        -
            name: Unit Tests

        -
            name: ECS
            php: 7.3
            script:
                - composer check-cs

        -
            name: PHPStan
            php: 7.3
            script:
                - composer phpstan

        -
            name: Rector
            php: 7.3
            script:
                - vendor/bin/rector process src tests --config rector-ci.yaml --dry-run

        -
            stage: coverage
            name: Test Coverage
            php: 7.3
            before_script:
                - echo "keep xdebug"
            script:
                # code coverage run + upload to coveralls.io
                - vendor/bin/phpunit --coverage-clover coverage.xml
                - wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.1.0/php-coveralls.phar
                - php php-coveralls.phar --verbose

matrix:
    fast_finish: true

notifications:
    email: false
